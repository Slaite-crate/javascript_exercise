<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>This is your first js exercise</h1>
    <input id="theInput" type="text">
    <p id="theText" hidden>hello</p>
    <p>
        <button id="theButton">click me</button>
        <!--
        <button id="theButton" onclick="onButtonClick()"></button>
        -->
    </p>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                if($("#theButton").html() === "click me"){
                    $("#theButton").html("Change text above and click me again!")
                    $("#theInput").val("Change me")
                    $("#theText").hide()
                } else if($("#theButton").html() === "click me again!"){
                    $("#theButton").html("Change text above and click me again!")
                    $("#theInput").val("Change me")
                    $("#theText").hide()
                } else if($("#theInput").val() !== "Change me"){
                    $("#theText").html("thank you for changing the input to: " + $("#theInput").val().bold())
                    $("#theText").show()
                    $("#theButton").html("click me again!")
                }
            });
        });
